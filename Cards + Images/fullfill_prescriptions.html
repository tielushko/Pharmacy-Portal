<!DOCTYPE html>
<html lang="en">

<head>
 
    <title>DocPharm Connect</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>


<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">DocPharm Connect</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron">
            <center> 
		<h1>Issue Prescription</h1>
		</center> <br> <br> 
	<center>
		
	    <form>
		<label for="pname:">Patient Name:</label><br>
		<input type="test" id="pname" name="pname"><br>

		<label for="prescript_name:">Prescription Name:</label><br>
		<input type="test" id="prescript_name" name="prescript_name"><br>

		<label for="prescript_stren:">Prescription Strength:</label><br>
		<input type="test" id="prescript_stren" name="prescript_stren"><br>

		<label for="prescript_dose:">Prescription Dosage:</label><br>
		<input type="test" id="prescript_dose" name="prescript_dose"><br>
	
           
            </form>

	</center>
        </div>
    </div>
</body>
</html>
